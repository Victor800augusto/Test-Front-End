<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Front-End</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="containerListarDados">
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table
            class="mdc-data-table__table"
            aria-label="Dessert calories"
            id="tableCadastros"
          >
            <thead>
              <tr class="mdc-data-table__header-row">
                <th
                  class="mdc-data-table__header-cell"
                  role="columnheader"
                  scope="col"
                >
                  Nome
                </th>
                <th
                  class="mdc-data-table__header-cell"
                  role="columnheader"
                  scope="col"
                >
                  CPF
                </th>
                <th
                  class="mdc-data-table__header-cell"
                  role="columnheader"
                  scope="col"
                >
                  Telefone
                </th>
                <th
                  class="mdc-data-table__header-cell"
                  role="columnheader"
                  scope="col"
                >
                  Email
                </th>
                <th
                  class="mdc-data-table__header-cell"
                  role="columnheader"
                  scope="col"
                ></th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <a href="index.html" class="mdc-button mdc-button--raised" id="btnVoltar">
        <span class="mdc-button__ripple"></span> Voltar ao formul√°rio
      </a>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="./app.js"></script>
    <script src="./cadastros.js"></script>
  </body>
</html>
